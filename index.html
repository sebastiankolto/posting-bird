<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- CSS -->
	<link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Posting bird</h1>
		<span id="char-count" class="char-count"></span>
	</header>
	<main>
		<div class="tweet-input-area">
			<img src="images/author.jpg" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input" class="main-text-area" maxlength="60"></textarea>
		</div>
		<button class="tweet-submit" id="tweet-btn">Post</button>
		<div class="feed" id="feed">
			<!-- Tweets -->
			<div class="tweet">
				<div class="tweet-inner">
					<img src="images/author.jpg" class="profile-pic">
					<div>
						<p class="handle">Sebastian</p>
						<p class="tweet-text">Helo bitches</p>
						<div class="tweet-details">
							<span class="tweet-detail">
								<i class="fa-regular fa-comment-dots" data-reply="something"></i>
								2
							</span>
							<span class="tweet-detail">
								<i class="fa-solid fa-heart" data-reply="something"></i>
								232
							</span>
							<span class="tweet-detail">
								<i class="fa-solid fa-retweet" data-reply="something"></i>
								211
							</span>
						</div>
					</div>
				</div>
				<div id="replies-random-numbers">
					<div class="tweet-reply">
						<div class="tweet-inner">
							<img src="images/ludacris.jpg" class="profile-pic">
							<div>
								<p class="handle">Ludacris</p>
								<p class="tweet-text">What is going on</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
